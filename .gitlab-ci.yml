include:
   - project: SocialGouv/gitlab-ci-yml
     file: /autodevops_simple_app.yml
     ref: v7.3.2

variables:
   PROJECT: "medle"
   HELM_CHART_VERSION: "3.0.1"
   VALUES_FILE: ./.k8s/app.values.yml

#

Deploy app (prod):
  extends:
    - .deploy_app_stage
  only:
    refs:
      - master
  variables:
    HOST: prod-${CI_PROJECT_NAME}.${KUBE_INGRESS_BASE_DOMAIN}
    K8S_NAMESPACE: ${CI_PROJECT_NAME}
    PRODUCTION: "true"
  environment:
    name: prod
    url: https://prod-${CI_PROJECT_NAME}.${KUBE_INGRESS_BASE_DOMAIN}

#

.base_azure_db: &base_azure_db
   image: "registry.gitlab.factory.social.gouv.fr/socialgouv/docker/azure-db:0.24.0"
   variables:
      NEW_DB_NAME: db_${CI_COMMIT_SHORT_SHA}
      NEW_USER: user_${CI_COMMIT_SHORT_SHA}@${PGHOST}
      NEW_PASSWORD: pass_${CI_COMMIT_SHORT_SHA}
      DROP_DATABASE: db_${CI_COMMIT_SHORT_SHA}
      DROP_USER: user_${CI_COMMIT_SHORT_SHA}@${PGHOST}

Create Azure DB (dev):
   <<: *base_azure_db
   stage: "Deploy"
   allow_failure: true
   only:
      - branches
   except:
      - master
   script:
      - create-db-user

Drop Azure DB (dev):
   <<: *base_azure_db
   stage: "Clean Up"
   when: manual
   allow_failure: true
   only:
      - branches
   except:
      - master
   environment:
      name: review/${CI_COMMIT_REF_NAME}-dev
      action: stop
   script:
      - drop-db-user

Migrate Azure DB:
   stage: Notify Finished Deployment
   image: ${CI_REGISTRY_IMAGE}:${CI_COMMIT_SHA}
   variables:
      NODE_ENV: development
      DATABASE_URL: postgres://user_${CI_COMMIT_SHORT_SHA}%40${PGHOST}:pass_${CI_COMMIT_SHORT_SHA}@${PGHOST}/db_${CI_COMMIT_SHORT_SHA}?ssl=true
   only:
      - branches
   except:
      - master
   needs:
      - Build
      - Register image
      - Create Azure DB (dev)
      - Deploy app (dev)
   script:
      - cd /app
      - yarn run migrate:latest
      - yarn run seed:run
