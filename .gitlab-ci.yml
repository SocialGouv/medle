include:
   - project: SocialGouv/gitlab-ci-yml
     file: /autodevops_simple_app.yml
     ref: cfeaf836573c5c52b8fa04df0313e75558e928a7
   - project: SocialGouv/gitlab-ci-yml
     file: /base_migrate_azure_db.yml
     ref: v9.0.0

variables:
   PROJECT: "medle"
   HELM_CHART_VERSION: "4.0.0"
   VALUES_FILE: ./.k8s/app.values.yml
   ENABLE_AZURE_POSTGRES: 1

#

Deploy app (prod):
   extends:
      - .deploy_app_stage
   only:
      refs:
         - master
   variables:
      HOST: prod-${CI_PROJECT_NAME}.${KUBE_INGRESS_BASE_DOMAIN}
      K8S_NAMESPACE: ${CI_PROJECT_NAME}
      PRODUCTION: "true"
   environment:
      name: prod
      url: https://prod-${CI_PROJECT_NAME}.${KUBE_INGRESS_BASE_DOMAIN}
#
