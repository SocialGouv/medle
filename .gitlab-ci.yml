include:
  - project: SocialGouv/gitlab-ci-yml
    file: /autodevops.yml
    ref: v17.3.0

variables:
  AUTO_DEVOPS_RELEASE_AUTO: "ðŸ”–"
  AUTO_DEVOPS_PRODUCTION_AUTO: "ðŸš€"
  NOTIFY_DISABLED: 1

# Lint:
#   rules:
#     - when: never

# Test:
#   rules:
#     - when: never

Register image:
  extends: .autodevops_register_image
  variables:
    DOCKER_BUILD_ARGS: >-
      --shm-size 512M
    IMAGE_NAME: $CI_REGISTRY_IMAGE/app

# e2e tests need a running API so we use the built image as a gitlab service
Tests e2e:
  stage: e2e
  image: $CI_REGISTRY_IMAGE:$CI_COMMIT_SHA
  except:
    refs:
      - master
  variables:
    PGHOST: medledevserver.postgres.database.azure.com
    DATABASE_URL: postgres://user_${CI_COMMIT_SHORT_SHA}%40${PGHOST}:pass_${CI_COMMIT_SHORT_SHA}@${PGHOST}/autodevops_${CI_COMMIT_SHORT_SHA}?ssl=true
    API_URL: http://api:3000
    NODE_ENV: staging
    POSTGRES_SSL: "true"
  services:
    - name: $CI_REGISTRY_IMAGE/app:$CI_COMMIT_SHA
      alias: api
  script:
    - yarn migrate:latest
    - yarn seed:run:staging
    - yarn test

E2E test on deployed branch:
  stage: Deploy
  image: registry.gitlab.factory.social.gouv.fr/socialgouv/docker/puppeteer:1.21.2
  allow_failure: true
  except:
    refs:
      # Don't run on release
      - tags
      - master
    variables:
      # Don't run when deploying in production
      - $PRODUCTION
      # Don't run when releasing
      - $RELEASE
  environment:
    name: ${CI_COMMIT_REF_NAME}-dev2
    url: https://${CI_ENVIRONMENT_SLUG}-${CI_PROJECT_NAME}.${KUBE_INGRESS_BASE_DOMAIN}
  cache:
    key: "$CI_JOB_NAME-$CI_COMMIT_REF_SLUG"
    paths:
      - optional/e2e/runners/puppeteer/node_modules
      - $CI_PROJECT_DIR/.yarn
  before_script:
    - export CODECEPT_BASEURL=${CI_ENVIRONMENT_URL}
    - cd ./optional/e2e/runners/puppeteer
    - |-
      retry=180;
      while
        ! wget -q -O - "$@" "${CODECEPT_BASEURL}"  | grep -i "Welcome" &&
        [[ $(( retry-- )) -gt 0 ]];
      do echo "Waiting for ${CODECEPT_BASEURL} to be ready" ; sleep 3 ; done ;
      [ "$retry" -eq "-1" ] && exit 1
  script:
    - yarn config set cache-folder $CI_PROJECT_DIR/.yarn
    - yarn --frozen-lockfile
    - "echo CODECEPT_BASEURL: $CODECEPT_BASEURL"
    - yarn test
